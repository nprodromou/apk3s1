---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.12
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    # dashboard:
    #   enabled: true
    #   urlPrefix: /
    #   ssl: false
    ingress:
      enabled: true
      className: nginx
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # hajimari.io/icon: mdi:rook
          external-dns.alpha.kubernetes.io/target: "rook.${SECRET_DOMAIN}"
      hosts:
        - &host "rook.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: rook-tls
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      mgr:
        count: 2
      mon:
        count: 3
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      network:
        provider: host
      crashCollector:
        disable: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "aprp01"
            devices:
              - name: "sda"
          - name: "aprp02"
            devices:
              - name: "sda"
          - name: "aprp03"
            devices:
              - name: "sda"
          - name: "aprp04"
            devices:
              - name: "sda"
          - name: "aprp05"
            devices:
              - name: "sda"
          - name: "aprp06"
            devices:
              - name: "sda"
          - name: "aprp07"
            devices:
              - name: "sda"
          - name: "aprp08"
            devices:
              - name: "sda"
          - name: "aprp09"
            devices:
              - name: "sda"
          - name: "aprp10"
            devices:
              - name: "sda"
          - name: "aprp11"
            devices:
              - name: "sda"
          - name: "aprp12"
            devices:
              - name: "sda"
      resources:
        mgr:
          limits:
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        mon:
          limits:
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "1Gi"
        osd:
          limits:
            memory: "4Gi"
          requests:
            cpu: "1000m"
            memory: "4Gi"
        prepareosd:
          limits:
            memory: "400Mi"
          requests:
            cpu: "500m"
            memory: "50Mi"
        mgr-sidecar:
          limits:
            memory: "100Mi"
          requests:
            cpu: "100m"
            memory: "40Mi"
        crashcollector:
          limits:
            memory: "60Mi"
          requests:
            cpu: "100m"
            memory: "60Mi"
        logcollector:
          limits:
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        cleanup:
          limits:
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "100Mi"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Retain
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems: []
    cephObjectStores: []
    # cephBlockPoolsVolumeSnapshotClass:
    #   enabled: true
    #   name: csi-rbdplugin-snapclass
    #   annotations:
    #     k10.kasten.io/is-snapshot-class: "true"
    #     velero.io/csi-volumesnapshot-class: "true"
