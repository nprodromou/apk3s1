---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.4.7195-7c8f9d3b6
    env:
      TZ: "America/Los_Angeles"
      ADVERTISE_IP: "http://${LB_PLEX_IP}:32400"
      ALLOWED_NETWORKS: "10.0.0.0/8"
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "${LB_PLEX_IP}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-box"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
            pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
            secretName: plex-tls
    # podSecurityContext:
    #   runAsUser: "${SECRET_UID}"
    #   runAsGroup: "${SECRET_GID}"
    #   supplementalGroups:
    #     - 100
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /Shares/Files/
        mountPath: /Files
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: feature.node.kubernetes.io/custom-intel-gpu
    #               operator: In
    #               values:
    #                 - "true"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "plex-promtail"
    resources:
      requests:
        # gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        # gpu.intel.com/i915: 1
        memory: 16000Mi
