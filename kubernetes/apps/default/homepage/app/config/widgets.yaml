- search:
    provider: [google]
    focus: false
    target: _blank
- greeting:
    text_size: xl
    text: "Welcome!"
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: true
    nodes:
      cpu: true
      memory: true
      show: true
      showLabel: true
- openmeteo:
    label: Home
    latitude: ${LATITUDE}
    longitude: ${LONGITUDE}
    units: metric
    cache: 5
